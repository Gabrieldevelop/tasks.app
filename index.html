<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="banner">
      <div class="container">
        <h1 class="welcomeMessage">Add any task that you want to ðŸ˜Š</h1>

        <form class="formTask">
          <input
            type="text"
            class="taskInput"
            placeholder="e.g.  Renew my driver licence"
            autofocus
          />
          <button class="addTask">Add</button>
        </form>
        <span class="error__message">Error</span>

        <main>
          <ul class="tasks__container">
            <li class="task">
              My task
              <button class="delete__btn">Delete</button>
            </li>
            <li class="task">
              Renew my licence
              <button class="delete__btn">Delete</button>
            </li>
          </ul>
        </main>
      </div>
    </section>

    <script src="/js/script.js"></script>
  </body>
</html>
