<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task app by Raymer G.</title>
    <meta name="theme-color" content="#a52a2a" />
    <meta name="description" content="" />

    <!--  Meta Tags -->
    <meta property="og:url" content="https://mytaskapp-ray.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Task app by Raymer G." />
    <meta
      property="og:description"
      content="A website to manage your tasks efficiently over the days."
    />
    <meta property="og:image" content="" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/imgs/note-taking-80.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="banner">
      <div class="container">
        <h1 class="welcomeMessage">Add any task that you want to ðŸ˜Š</h1>

        <form class="formTask">
          <input
            type="text"
            class="taskInput"
            placeholder="e.g.  Renew my driver licence"
            autofocus
            maxlength="60"
            autocomplete="off"
          />
          <button class="addTask">Add</button>
        </form>
        <span class="error__message">Error</span>

        <main>
          <ul class="tasks__container">
            <li class="task">
              My Task
              <div class="btns__tasks--container">
                <button class="btn delete__btn">Delete</button>
                <button class="btn update__btn">Update</button>
              </div>
            </li>
          </ul>
        </main>
      </div>
    </section>
    <div class="overlay hidden"></div>

    <section class="new_form-container hidden">
      <div class="form_window">
        <h3 class="title_updated-task">Update your task at position: 3</h3>
        <form class="new_form-Task">
          <input
            type="text"
            name="update_task"
            id="update_task"
            maxlength="60"
            autocomplete="off"
            class="update_task-input"
            placeholder="Write your update here"
          />
          <button class="update_task-btn">Update ðŸ¤—</button>
        </form>
      </div>
    </section>

    <script src="/js/script.js"></script>
  </body>
</html>
